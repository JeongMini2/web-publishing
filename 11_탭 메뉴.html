<!DOCTYPE html>
<html lang="ko">
<head>

    <title>탭메뉴</title>
    <link href="css/11.css" rel="stylesheet" />
    <script>
        window.onload = function(){
            //let menu = document.querySelector('.menu');
            let menuBtn = document.querySelectorAll('.menu li');

            let list = document.querySelectorAll('.list');
            for(let i = 0; i < menuBtn.length; i++) {
                menuBtn[i].onclick = function(){

                    /* list[0].classList.remove('on');
                    list[1].classList.remove('on');
                    list[2].classList.remove('on'); */
                    //forEach() 메서드 : 배열에 있는 모든 값 
                    //또는 동일한 모든 선택자에게 실행
                    list.forEach(function(list){ 
                        list.classList.remove('on')
                    }) 

                    list[i].classList.add('on');


                    // 모든 menuBtn에게 클래스명 지우고
                    // 클릭되는 menuBtn에게 클래스명 추가
                    menuBtn.forEach(function(btn){
                        btn.classList.remove('on')
                    });
                    menuBtn[i].classList.add('on')


                }//menuBtn[i].onclick
            }


        }
    </script>
</head>
