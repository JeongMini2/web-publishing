        $(function(){

            item.mouseenter(function(){
                console.log($(this).index())
                let imgIndex = $(this).index() + 1;
                cont01Img.attr('src', 'img/bg0' + imgIndex + '.jpg');

                $('h4').css({
                    'color' : '#333'
                })
                $('h4').eq($(this).index()).css({
                    'color' : 'red'
                })
            })
        })/* jquery end */
    </script>
